<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Firebase Auth</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h2 class="mb-3">Register User</h2>
    <form id="MainForm" class="w-25 m-4">
      <div class="form-floating mb-3">
        <input
          type="email"
          class="form-control"
          id="emailInp"
          placeholder="name@example.com"
        />
        <label for="emailInp">Email address</label>
      </div>
      <div class="form-floating mb-3">
        <input
          type="password"
          class="form-control"
          id="passwordInp"
          placeholder="Password"
        />
        <label for="passwordInp">Password</label>
      </div>
      <div class="form-floating mb-3">
        <input
          type="text"
          class="form-control"
          id="fnameInp"
          placeholder="First Name"
        />
        <label for="fnameInp">First Name</label>
      </div>
      <div class="form-floating mb-3">
        <input
          type="text"
          class="form-control"
          id="lnameInp"
          placeholder="Last Name"
        />
        <label for="lnameInp">Last Name</label>
      </div>

      <button type="submit" class="btn btn-primary" style="float: right;">Register</button>
    </form>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>

    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.6.0/firebase-app.js";
      import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.6.0/firebase-auth.js";
      import { getDatabase } from "https://www.gstatic.com/firebasejs/10.6.0/firebase-database.js";
      import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.6.0/firebase-analytics.js";

      const firebaseConfig = {
        // Tu configuraciÃ³n de Firebase
        apiKey: "AIzaSyBoQRZoO0gF8ja0P2uhzNS322dje2x3lro",
  authDomain: "atis-154dc.firebaseapp.com",
  projectId: "atis-154dc",
  storageBucket: "atis-154dc.appspot.com",
  messagingSenderId: "871376112427",
  appId: "1:871376112427:web:64b54de5751eae93d8536e",
  measurementId: "G-37SJ01J3YB"
      };

      const app = initializeApp(firebaseConfig);
      const db = getDatabase();
      const auth = getAuth(app);
      const analytics = getAnalytics(app);

      let EmailInp = document.getElementById('emailInp');
      let PassInp = document.getElementById('passwordInp');
      let FnameInp = document.getElementById('fnameInp');
      let LnameInp = document.getElementById('lnameInp');
      let MainForm = document.getElementById('MainForm');

      let RegisterUser = evt => {
    evt.preventDefault();

    createUserWithEmailAndPassword(auth, EmailInp.value, PassInp.value)
      .then(() => {
        // Muestra un mensaje simple con alert para indicar que el registro fue exitoso
        alert('Registro exitoso');
      })
      .catch((error) => {
        alert(error.message);
        console.error("Registro fallido:", error);
      });
  };


      MainForm.addEventListener('submit', RegisterUser);
    </script>
  </body>
</html>
